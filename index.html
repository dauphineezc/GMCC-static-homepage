<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greater Midland • Quick Links</title>
  <meta name="description" content="Quick access to commonly used systems" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* =========================
       LIGHT THEME (default)
       ========================= */
    :root{
      /* Brand palette */
      --blue-600:#003A70;
      --blue-700:#002B52;
      --green-600:#4C8B2B;
      --green-700:#3A6C21;

      /* UI tokens */
      --bg:#f6f9fb;
      --panel:#ffffff;
      --text:#101418;
      --muted:#5a6b7a;
      --border:#e5edf3;
      --ring:#7cd6c6;
      --shadow:0 10px 30px rgba(16,90,176,.08), 0 6px 18px rgba(11,116,99,.06);
    }

    /* Base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
    }

    /* Hero (light) */
    .hero{
      position:relative; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(1200px 600px at 10% 0%, color-mix(in oklab, var(--blue-600) 50%, #000 0%) 0%, transparent 70%),
        radial-gradient(900px 500px at 100% 20%, color-mix(in oklab, var(--green-600) 50%, #000 0%) 0%, transparent 70%),
        linear-gradient(135deg, color-mix(in oklab, #e9f3ff 80%, #cfe5ff 20%), color-mix(in oklab, #e7fbf5 80%, #c6f0e6 20%));
      padding:48px 24px 28px; border-bottom:1px solid var(--border);
    }

    .container{
      max-width: min(1400px, 94vw);
      margin-inline: auto;
      padding-inline: 24px;
    }
    .hero-inner{display:flex; flex-direction:column; gap:14px}
    .brand-row{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}

    .logo{
      width:48px; height:48px; object-fit:contain;
      border-radius:0; background:none; box-shadow:none; display:block;
    }

    /* Title + tagline */
    .brand-row h1{
      margin:0; letter-spacing:.2px;
      font-family:"Franklin Gothic Medium","Franklin Gothic","ITC Franklin Gothic",Arial,sans-serif;
      font-weight:500;
      font-size:clamp(1.4rem, 1rem + 2vw, 2rem);
      color:var(--blue-600);
    }
    .tagline{
      margin:0; color:#424242;
      font-size:clamp(.95rem, .8rem + .5vw, 1.05rem);
    }

    /* Toolbar */
    .toolbar{margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; align-items:center}
    .pills{display:flex; flex-wrap:wrap; gap:8px}

    .pill{
      cursor:pointer;
      background:var(--panel);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:.9rem;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      background-clip:border-box;
    }
    /* Pressed pill (no white border) */
    .pill[aria-pressed="true"]{
      border:none;
      padding:9px 13px; /* preserve size after removing border */
      color:#fff;
      background:linear-gradient(
        135deg,
        var(--green-600) 0%,
        color-mix(in oklab, var(--green-600) 55%, var(--blue-600) 45%) 28%,
        color-mix(in oklab, var(--green-600) 35%, var(--blue-600) 65%) 60%,
        var(--blue-600) 100%
      );
      background-clip:border-box;
      -webkit-background-clip:border-box;
    }

    .search{
      appearance:none; border:1px solid var(--border); background:var(--panel); color:var(--text);
      border-radius:12px; padding:10px 12px; font-size:1rem; min-width:240px; box-shadow:var(--shadow);
      margin-left:auto;
    }
    @media (max-width:640px){
      .toolbar{flex-wrap:wrap}
      .search{margin-left:0; width:100%}
    }

    /* Grid */
    .grid{
      display:grid;
      gap:18px;
      padding:20px 24px 48px;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    }
    @media (min-width:1200px){
      .grid:has(> :nth-child(4)){
        grid-template-columns:repeat(4, 1fr);
      }
    }

    /* Cards */
    .role-card{
      background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px;
      box-shadow:var(--shadow); position:relative; overflow:hidden;
    }
    .role-head{display:flex; align-items:center; gap:12px; margin-bottom:10px}

    /* Role icon */
    .role-icon{
      inline-size:40px; block-size:40px; border-radius:10px; flex:none;
      display:inline-grid; place-items:center; color:#fff; font-weight:700;
      box-shadow:0 8px 20px rgba(16,90,176,.15);
      background:linear-gradient(
        135deg,
        var(--blue-600) 0%,
        color-mix(in oklab, var(--blue-600) 70%, var(--green-600) 30%) 45%,
        color-mix(in oklab, var(--blue-600) 40%, var(--green-600) 60%) 70%,
        var(--green-600) 100%
      );
    }
    .role-title{font-size:1.05rem; margin:0}

    /* Links */
    ul.links{list-style:none; padding:0; margin:0; display:grid; gap:10px}
    .link{
      display:flex; gap:10px; align-items:center; text-decoration:none; border-radius:12px; padding:10px 12px;
      background:linear-gradient(0deg, color-mix(in oklab, var(--blue-600) 6%, transparent), color-mix(in oklab, var(--blue-600) 6%, transparent));
      border:1px solid var(--border);
      transition:transform .06s ease, background .15s ease, border-color .15s ease;
      outline:none; color:inherit;
    }
    .link:hover{transform:translateY(-1px); border-color:color-mix(in oklab, var(--blue-600) 36%, var(--border))}
    .link:focus{box-shadow:0 0 0 3px var(--ring)}
    .txt{display:flex; flex-direction:column}
    .name{font-weight:600; color:var(--blue-600)}
    .note{color:var(--muted); font-size:.9rem}
    .dot{inline-size:10px; block-size:10px; border-radius:50%; flex:none;
         background:linear-gradient(135deg, var(--green-600), var(--blue-600))}

    /* Footer + a11y */
    footer{color:var(--muted); font-size:.9rem; padding:0 16px 24px}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0}

    /* =========================
       DARK THEME (enhanced)
       ========================= */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0c1116;
        --panel:#0f151b;
        --text:#eaf2f7;
        --muted:#9fb2c4;
        --border:#18222c;
        --shadow:none;

        /* brighter brand blues (same hue) */
        --brand-blue-text: color-mix(in oklab, var(--blue-600) 45%, white 55%);
        --brand-blue-soft: color-mix(in oklab, var(--blue-600) 30%, white 70%);
      }

      /* brighter ombre header */
      .hero{
        background:
          radial-gradient(1100px 560px at 10% -10%, color-mix(in oklab, var(--blue-600) 70%, white 4%) 0%, transparent 60%),
          radial-gradient(900px 520px at 100% 10%, color-mix(in oklab, var(--green-600) 70%, white 4%) 0%, transparent 60%),
          linear-gradient(135deg, #0b1624, #0b1e17);
      }

      /* brighter blue for title + link names */
      .brand-row h1{ color: var(--brand-blue-text); }
      .name{ color: var(--brand-blue-text); }
      .tagline{ color:#737373; }

      /* link backgrounds & borders slightly stronger */
      .link{
        background:linear-gradient(
          0deg,
          color-mix(in oklab, var(--brand-blue-soft) 12%, transparent),
          color-mix(in oklab, var(--brand-blue-soft) 12%, transparent)
        );
        border-color: color-mix(in oklab, var(--brand-blue-text) 28%, var(--border));
      }
      .link:hover{
        border-color: color-mix(in oklab, var(--brand-blue-text) 60%, var(--border));
      }

      /* pressed pill pops a bit more */
      .pill[aria-pressed="true"]{ filter: saturate(1.05) brightness(1.06); }
    }
  </style>
</head>
<body>
  <a href="#content" class="sr-only">Skip to content</a>

  <!-- HERO -->
  <div class="hero">
    <div class="container hero-inner">
      <div class="brand-row">
        <div style="display:flex; align-items:center; gap:12px">
          <img src="Greater-Midland-Ribbon-Logo.png" alt="Greater Midland logo" class="logo">
          <div>
            <h1>Greater Midland Quick Links</h1>
            <p class="tagline">Quick access to commonly used systems.</p>
          </div>
        </div>
      </div>

      <div class="toolbar" role="region" aria-label="Filters">
        <div class="pills" role="toolbar" aria-label="Role filters">
          <button class="pill" data-role="all" aria-pressed="true">All</button>
          <button class="pill" data-role="frequently-visited" aria-pressed="false">Frequently Visited</button>
          <button class="pill" data-role="welcome-center" aria-pressed="false">Welcome Center</button>
          <button class="pill" data-role="wellness-center" aria-pressed="false">Wellness Center</button>
          <button class="pill" data-role="lead-teachers" aria-pressed="false">Lead Teachers</button>
        </div>
        <label class="sr-only" for="q">Search links</label>
        <input id="q" class="search" type="search" placeholder="Search links…" autocomplete="off" />
      </div>
    </div>
  </div>

  <!-- GRID -->
  <main id="content" class="container" tabindex="-1" aria-live="polite">
    <div id="grid" class="grid"></div>
  </main>

  <script>
    // Data
    const LINKS = {
      "frequently-visited": {
        title: "Frequently Visited",
        icon: "FV",
        items: [
          { name: "ADP WorkForce NOW", url: "https://workforcenow.adp.com/workforcenow/login.html?" },
          { name: "Facilities Help Desk - Jira Service Management", url: "https://greatermidland.atlassian.net/servicedesk/customer/portal/4" },
          { name: "Greater Midland", url: "https://www.greatermidland.org/" },
          { name: "Microsoft Teams", url: "https://teams.microsoft.com/v2/" },
          { name: "Outlook", url: "https://www.outlook.com/" },
        ]
      },
      "welcome-center": {
        title: "Welcome Center",
        icon: "WC",
        items: [
          { name: "CMH Master Check-in List - Google Sheets", url: "https://docs.google.com/spreadsheets/d/1USg9EQjjDzMmthw-tFb4EbUUuOVNGw9zQWkLtED4Z6c/edit#gid=824329880" },
          { name: "Edit Presentation | Rise Vision Apps", url: "https://apps.risevision.com/editor/workspace/55c4c231-0dde-4e5a-9274-2f05677d4d2d?cid=40982a2b-29aa-40f6-8b84-2ba97bc536bd" },
          { name: "Google Keep", url: "https://keep.google.com/u/0/" },
          { name: "RecTrac Support Desk - Jira Service Management", url: "https://greatermidland.atlassian.net/servicedesk/customer/portal/5" },
          { name: "RecTrac 3.1 WAN Live", url: "https://web1.greatermidland.org/wbwsc/client.wsc/login.html?interfaceParameter=RecTracWAN_1#/login" },
          { name: "Renew Active/One Pass Eligibility", url: "https://www.partneroptumfitness.com/" },
          { name: "Reservation System", url: "https://andrew-warren-017o.squarespace.com/config/scheduling/appointments.php?day=today&upnext=1&view=day" },
          { name: "Silver Sneakers Eligibility", url: "https://tools.silversneakers.com/Eligibility/CheckEligibility" },
        ]
      },
      "wellness-center": {
        title: "Wellness Center",
        icon: "WC",
        items: [
          { name: "Greater Midland Personal Training", url: "https://www.greatermidland.org/personal-training" },
          { name: "Music", url: "https://freefy.app/playlist/4761/80s-mix" },
          { name: "RecTrac 3.1 WAN Live", url: "https://web1.greatermidland.org/wbwsc/client.wsc/login.html?interfaceParameter=RecTracWAN_1#/login" },
          { name: "Sling", url: "https://getsling.com" },
          { name: "SquareSpace", url: "https://andrew-warren-017o.squarespace.com/config/scheduling/appointments.php?day=today&upnext=1&view=day" },
          { name: "Time.is", url: "https://time.is/" },
        ]
      },
      "lead-teachers": {
        title: "Lead Teachers",
        icon: "LT",
        items: [
          { name: "Canva", url: "https://www.canva.com/" },
          { name: "ChildCare Education Institute", url: "https://www.cceifame.com/login.cfm" },
          { name: "Insight", url: "https://identity.newworldnow.com/account/login?returnUrl=%2F" },
          { name: "IT Service Desk", url: "https://greatermidland.atlassian.net/servicedesk/customer/portal/2" },
          { name: "Kaymbu", url: "https://my.kaymbu.com/app/login/" },
          { name: "Michigan Virtual", url: "https://michiganvirtual.org/" },
          { name: "MiRegistry", url: "https://miregistry.org/" },
          { name: "Sling", url: "https://getsling.com" },
        ]
      }
    };

    // Render
    const grid = document.getElementById('grid');
    const search = document.getElementById('q');
    const pills = Array.from(document.querySelectorAll('.pill'));
    let activeRole = 'all';

    function roleCardHTML(key, role){
      const items = role.items.map(i => `
        <li>
          <a class="link" href="${i.url}" target="_blank" rel="noopener noreferrer" aria-label="${i.name} (opens in new tab)">
            <span class="dot" aria-hidden="true"></span>
            <span class="txt">
              <span class="name">${i.name}</span>
              ${i.note ? `<span class="note">${i.note}</span>` : ""}
            </span>
          </a>
        </li>`).join('');

      return `
        <section class="role-card" data-role="${key}" aria-labelledby="h-${key}">
          <div class="role-head">
            <div class="role-icon" aria-hidden="true">${role.icon}</div>
            <h2 class="role-title" id="h-${key}">${role.title}</h2>
          </div>
          <ul class="links">${items}</ul>
        </section>
      `;
    }

    function render(){
      const term = (search.value || "").trim().toLowerCase();
      const keys = Object.keys(LINKS);
      let html = "";

      for (const key of keys){
        if (activeRole !== 'all' && key !== activeRole) continue;

        const role = JSON.parse(JSON.stringify(LINKS[key]));
        if (term){
          role.items = role.items.filter(i =>
            i.name.toLowerCase().includes(term) ||
            (i.note && i.note.toLowerCase().includes(term))
          );
        }
        if (role.items.length === 0) continue;
        html += roleCardHTML(key, role);
      }
      grid.innerHTML = html || `<p style="padding:10px 4px">No links match your filters.</p>`;
    }

    // role pills
    pills.forEach(btn => {
      btn.addEventListener('click', () => {
        pills.forEach(b => b.setAttribute('aria-pressed', 'false'));
        btn.setAttribute('aria-pressed', 'true');
        activeRole = btn.dataset.role;
        render();
      });
      btn.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); btn.click(); }
      });
    });

    search.addEventListener('input', render);
    render();
  </script>
</body>
</html>
