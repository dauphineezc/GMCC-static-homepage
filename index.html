<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greater Midland • Quick Links</title>
  <meta name="description" content="Quick access to commonly used systems" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Brand palette (blue + green) */
      --blue-600:#1b75d0;
      --blue-700:#105bb0;
      --green-600:#0f8f7a;
      --green-700:#0b7463;

      --bg: #f6f9fb;
      --panel:#ffffff;
      --text:#101418;
      --muted:#5a6b7a;
      --border:#e5edf3;
      --ring:#7cd6c6;
      --shadow: 0 10px 30px rgba(16,90,176,.08), 0 6px 18px rgba(11,116,99,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0c1116; --panel:#0f151b; --text:#eaf2f7; --muted:#9fb2c4; --border:#18222c; --shadow:none;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Hero */
    .hero{
      position:relative; overflow:hidden; isolation:isolate;
      background: radial-gradient(1200px 600px at 10% 0%, color-mix(in oklab, var(--blue-600) 40%, white) 0%, transparent 70%),
                  radial-gradient(900px 500px at 100% 20%, color-mix(in oklab, var(--green-600) 45%, white) 0%, transparent 70%),
                  linear-gradient(135deg, #e9f3ff, #e7fbf5);
      padding:48px 24px 28px;
      border-bottom:1px solid var(--border);
    }
    @media (prefers-color-scheme: dark){
      .hero{
        background: radial-gradient(1100px 550px at 10% -10%, color-mix(in oklab, var(--blue-700) 55%, black) 0%, transparent 70%),
                    radial-gradient(900px 520px at 100% 10%, color-mix(in oklab, var(--green-700) 55%, black) 0%, transparent 70%),
                    linear-gradient(135deg, #0b1220, #08151a);
      }
    }
    .container{max-width:1100px; margin-inline:auto; padding:0 16px}
    .hero-inner{display:flex; flex-direction:column; gap:14px}
    .brand-row{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .logo{
      inline-size:48px; block-size:48px; border-radius:12px;
      background: linear-gradient(135deg, var(--green-600), var(--blue-600));
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    h1{margin:0; font-weight:700; letter-spacing:.2px; font-size:clamp(1.4rem, 1rem + 2vw, 2rem)}
    .tagline{margin:0; color:var(--muted); font-size:clamp(.95rem, .8rem + .5vw, 1.05rem)}

    /* Filter bar */
    .toolbar{
      margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    }
    .pills{display:flex; flex-wrap:wrap; gap:8px}
    .pill{
      cursor:pointer; border:1px solid var(--border); background:var(--panel); color:var(--text);
      padding:8px 12px; border-radius:999px; font-weight:600; font-size:.9rem;
      box-shadow: var(--shadow);
    }
    .pill[aria-pressed="true"]{
      border-color:transparent;
      background:linear-gradient(135deg, var(--green-600), var(--blue-600));
      color:white;
    }
    .search{
      appearance:none; border:1px solid var(--border); background:var(--panel); color:var(--text);
      border-radius:12px; padding:10px 12px; font-size:1rem; min-width:240px; box-shadow: var(--shadow);
    }
    /* Align search to the far right on wider screens */
    .toolbar { flex-wrap: nowrap; justify-content: flex-start; }
    .toolbar .search { margin-left: auto; }
    
    /* Nice wrap behavior on small screens */
    @media (max-width: 640px) {
      .toolbar { flex-wrap: wrap; }
      .toolbar .search {
        margin-left: 0;
        width: 100%;
      }
    }

    /* Card grid */
    .grid{display:grid; gap:18px; padding:20px 16px 48px}
    .grid{grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) );}

    .role-card{
      background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px;
      box-shadow: var(--shadow); position:relative;
      overflow:hidden;
    }
    .role-head{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .role-icon{
      inline-size:40px; block-size:40px; border-radius:10px;
      background:linear-gradient(135deg, var(--blue-600), var(--green-600));
      display:inline-grid; place-items:center; color:white; font-weight:700;
      box-shadow: 0 8px 20px rgba(16,90,176,.15);
      flex:none;
    }
    .role-title{font-size:1.05rem; margin:0}
    .badge{font-size:.72rem; color:#0b5; background:color-mix(in oklab, var(--green-600) 12%, transparent);
      border:1px solid color-mix(in oklab, var(--green-600) 40%, transparent); padding:2px 8px; border-radius:999px}
    ul.links{list-style:none; padding:0; margin:0; display:grid; gap:10px}
    .link{
      display:flex; gap:10px; align-items:center; text-decoration:none; border-radius:12px; padding:10px 12px;
      background:linear-gradient(0deg, color-mix(in oklab, var(--blue-600) 6%, transparent), color-mix(in oklab, var(--blue-600) 6%, transparent));
      border:1px solid var(--border);
      transition:transform .06s ease, background .15s ease, border-color .15s ease;
      outline:none;
    }
    .link:hover{transform:translateY(-1px); border-color:color-mix(in oklab, var(--blue-600) 36%, var(--border))}
    .link:focus{box-shadow:0 0 0 3px var(--ring)}
    .link, .link:visited { color: inherit; text-decoration: none; }
    .link .name { color: #1D308F; }
    .link:hover .name, .link:focus .name, .link:visited .name { color: #1D308F; }
    .dot{inline-size:10px; block-size:10px; border-radius:50%;
      background:linear-gradient(135deg, var(--green-600), var(--blue-600)); flex:none}
    .name{font-weight:600}
    .note{color:var(--muted); font-size:.9rem}
    .txt{display:flex; flex-direction:column}

    /* Footer */
    footer{color:var(--muted); font-size:.9rem; padding:0 16px 24px}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0}
  </style>
</head>
<body>
  <a href="#content" class="sr-only">Skip to content</a>

  <!-- HERO -->
  <div class="hero">
    <div class="container hero-inner">
      <div class="brand-row">
        <div style="display:flex; align-items:center; gap:12px">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Greater Midland Quick Links</h1>
            <p class="tagline">Quick access to commonly used systems.</p>
          </div>
        </div>
      </div>

      <div class="toolbar" role="region" aria-label="Filters">
        <div class="pills" role="toolbar" aria-label="Role filters">
          <button class="pill" data-role="all" aria-pressed="true">All</button>
          <button class="pill" data-role="welcome-center" aria-pressed="false">Welcome Center</button>
          <button class="pill" data-role="wellness-center" aria-pressed="false">Wellness Center</button>
          <button class="pill" data-role="lead-teachers" aria-pressed="false">Lead Teachers</button>
        </div>
        <label class="sr-only" for="q">Search links</label>
        <input id="q" class="search" type="search" placeholder="Search links…" autocomplete="off" />
      </div>
    </div>
  </div>

  <!-- GRID -->
  <main id="content" class="container" tabindex="-1" aria-live="polite">
    <div id="grid" class="grid"></div>
  </main>

  <script>
    // ---- Data: replace with real endpoints ---------------------------------
    const LINKS = {
      "welcome-center": {
        title: "Welcome Center",
        icon: "WD",
        items: [
          { name: "ADP WorkForce NOW", url: "https://workforcenow.adp.com/workforcenow/login.html?" },
          { name: "CMH Master Check-in List - Google Sheets", url: "https://docs.google.com/spreadsheets/d/1USg9EQjjDzMmthw-tFb4EbUUuOVNGw9zQWkLtED4Z6c/edit#gid=824329880" },
          { name: "Edit Presentation | Rise Vision Apps", url: "https://apps.risevision.com/editor/workspace/55c4c231-0dde-4e5a-9274-2f05677d4d2d?cid=40982a2b-29aa-40f6-8b84-2ba97bc536bd" },
          { name: "Facilities Help Desk - Jira Service Management", url: "https://greatermidland.atlassian.net/servicedesk/customer/portal/4" },
          { name: "Google Keep", url: "https://keep.google.com/u/0/" },
          { name: "Greater Midland", url: "https://www.greatermidland.org/" },
          { name: "Outlook.com", url: "https://www.outlook.com/" },
          { name: "RecTrac Support Desk - Jira Service Management", url: "https://greatermidland.atlassian.net/servicedesk/customer/portal/5" },
          { name: "RecTrac 3.1 WAN Live", url: "https://web1.greatermidland.org/wbwsc/client.wsc/login.html?interfaceParameter=RecTracWAN_1#/login" },
          { name: "Renew Active/One Pass Eligibility", url: "https://www.partneroptumfitness.com/" },
          { name: "Reservation System", url: "https://andrew-warren-017o.squarespace.com/config/scheduling/appointments.php?day=today&upnext=1&view=day" },
          { name: "Silver Sneakers Eligibility", url: "https://tools.silversneakers.com/Eligibility/CheckEligibility" },
        ]
      },
      "wellness-center": {
        title: "Wellness Center",
        icon: "WC",
        items: [
          { name: "Fitness Scheduling", url: "https://example.com/scheduling", note: "Classes & courts" },
          { name: "Incident Reporting", url: "https://example.com/incidents", note: "Submit a report" },
          { name: "Equipment Status", url: "https://example.com/equipment", note: "Outages & notes" },
        ]
      },
      "lead-teachers": {
        title: "Lead Teachers",
        icon: "LT",
        items: [
          { name: "Attendance Tracking", url: "https://example.com/attendance", note: "Daily rosters" },
          { name: "Lesson Plans", url: "https://example.com/lesson-plans", note: "Curriculum hub" },
          { name: "Parent Communications", url: "https://example.com/parent-comms", note: "Templates & logs" },
        ]
      }
    };

    // ---- Render -------------------------------------------------------------
    const grid = document.getElementById('grid');
    const search = document.getElementById('q');
    const pills = Array.from(document.querySelectorAll('.pill'));
    let activeRole = 'all';

    function roleCardHTML(key, role){
      const items = role.items.map(i => `
        <li>
          <a class="link" href="${i.url}" target="_blank" rel="noopener noreferrer" aria-label="${i.name} (opens in new tab)">
            <span class="dot" aria-hidden="true"></span>
            <span class="txt">
              <span class="name">${i.name}</span>
              ${i.note ? `<span class="note">${i.note}</span>` : ""}
            </span>
          </a>
        </li>`).join('');

      return `
        <section class="role-card" data-role="${key}" aria-labelledby="h-${key}">
          <div class="role-head">
            <div class="role-icon" aria-hidden="true">${role.icon}</div>
            <h2 class="role-title" id="h-${key}">${role.title}</h2>
            <span class="badge" aria-hidden="true" style="margin-left:auto">${role.items.length} links</span>
          </div>
          <ul class="links">${items}</ul>
        </section>
      `;
    }

    function render(){
      const term = (search.value || "").trim().toLowerCase();
      const keys = Object.keys(LINKS);
      let html = "";

      for (const key of keys){
        if (activeRole !== 'all' && key !== activeRole) continue;

        // filter items by search term
        const role = JSON.parse(JSON.stringify(LINKS[key]));
        if (term){
          role.items = role.items.filter(i =>
            i.name.toLowerCase().includes(term) ||
            (i.note && i.note.toLowerCase().includes(term))
          );
        }
        if (role.items.length === 0) continue;
        html += roleCardHTML(key, role);
      }
      grid.innerHTML = html || `<p style="padding:10px 4px">No links match your filters.</p>`;
    }

    // role pills
    pills.forEach(btn => {
      btn.addEventListener('click', () => {
        pills.forEach(b => b.setAttribute('aria-pressed', 'false'));
        btn.setAttribute('aria-pressed', 'true');
        activeRole = btn.dataset.role;
        render();
      });
      // keyboard toggle (Space/Enter)
      btn.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); btn.click(); }
      });
    });

    search.addEventListener('input', render);
    render();
  </script>
</body>
</html>
